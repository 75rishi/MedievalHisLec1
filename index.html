        .box {

        function formatTime(seconds) {
            const m = Math.floor(seconds / 60).toString().padStart(2, '0');
            const s = (seconds % 60).toString().padStart(2, '0');
            return `${m}:${s}`;
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                totalSeconds++;
                document.getElementById('totalTime').innerText = formatTime(totalSeconds);
            }, 1000);
        }

        function loadQuestions() {
            const quiz = document.getElementById('quiz');
            const lang = document.getElementById('languageToggle').value;
            const answered = selectedAnswers.filter(a => a !== null).length;
            document.getElementById('progressBar').style.width = (answered / questions.length * 100) + '%';
            document.getElementById('progressCircle').textContent = `${Math.round(answered / questions.length * 100)}%`;
            document.getElementById('progressCircle').style.transform = 'scale(0)';
            setTimeout(() => document.getElementById('progressCircle').style.transform = 'scale(1)', 10);

            quiz.innerHTML = questions.map((q, index) => {
                let cls = '';
                if (selectedAnswers[index] !== null) {
                    cls = 'answered';

                return `
                    <div class='card ${cls}' id="question-${index}">
                        <div class='question'>
                            Q${index + 1}. ${lang === 'en' ? q.q_en : q.q}
                            ${lang === 'both' ? `<div class='en'>Q${index + 1}. ${q.q_en}</div>` : ''}
                        </div>
                        <div class='options'>
                            ${q.options.map((opt, i) => {

                                if (selectedAnswers[index] !== null) {
                                    if (i === q.answer) btnCls = 'correct disabled';
                                    else if (selectedAnswers[index] === i) btnCls = 'wrong disabled';
                                    else btnCls = 'disabled';

                                return `
                                    <button class='${btnCls}' onclick='selectOption(${index}, ${i})' ${btnCls.includes('disabled') ? 'disabled' : ''}>

        function selectOption(qIndex, optIndex) {
            if (submitted || selectedAnswers[qIndex] !== null) return;

            const endTime = Date.now();
            const timeTaken = (endTime - startTime) / 1000;
            answerTimes[qIndex] = { time: timeTaken, correct: optIndex === questions[qIndex].answer };

            selectedAnswers[qIndex] = optIndex;
            if (optIndex === questions[qIndex].answer) {
                score++;
            }
            document.getElementById('score').innerText = `Score: ${score} / ${questions.length}`;
            loadQuestions();
            startTime = Date.now();
        }

        function applyRestart() {
            const checkboxes = document.querySelectorAll('#questionCheckboxes input[type="checkbox"]:checked');
            checkboxes.forEach(cb => {

                        score--;

                    selectedAnswers[idx] = null;
                    answerTimes[idx] = null;
                }

            closeModal();
            document.getElementById('score').innerText = `Score: ${score} / ${questions.length}`;

        function startAutoScroll() {
            stopAutoScroll();
            const speedSelect = document.getElementById('autoScrollSpeed').value;
            if (speedSelect === 'none') {
                currentQuestionIndex = 0;
                previousQuestionIndex = -1;
                return;
            }

            let scrollDelay;
            switch (speedSelect) {
                case 'very-slow': scrollDelay = 10000; break;
                case 'slow': scrollDelay = 7000; break;
                case 'normal': scrollDelay = 5000; break;
                case 'fast': scrollDelay = 3000; break;
                default: scrollDelay = 5000;
            }

            autoScrollInterval = setInterval(() => {
                if (submitted || currentQuestionIndex >= questions.length) {
                    stopAutoScroll();
                    return;
                }

                if (previousQuestionIndex !== -1) {
                    const prevElem = document.getElementById(`question-${previousQuestionIndex}`);
                    if (prevElem) prevElem.classList.remove('highlight');
                }

                const questionElement = document.getElementById(`question-${currentQuestionIndex}`);
                if (questionElement) {
                    questionElement.classList.add('highlight');
                    questionElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }

                previousQuestionIndex = currentQuestionIndex;
                currentQuestionIndex++;
            }, scrollDelay);
        }

        function stopAutoScroll() {
            if (autoScrollInterval) {
                clearInterval(autoScrollInterval);
                autoScrollInterval = null;
            }
            if (previousQuestionIndex !== -1) {
                const prevElem = document.getElementById(`question-${previousQuestionIndex}`);
                if (prevElem) prevElem.classList.remove('highlight');
            }
        }

        let lastKey = null;

        document.addEventListener('keydown', function(e) {
            if (submitted) return;

            // Ctrl+S ‚Üí stop scroll
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                stopAutoScroll();
                return;
            }

            // Shift+S ‚Üí start scroll
            if (e.shiftKey && e.key === 'S') {
                startAutoScroll();
                return;
            }

            // Ctrl+ArrowDown ‚Üí scroll bottom
            if (e.ctrlKey && e.key === 'ArrowDown') {
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
                return;
            }

            // Ctrl+ArrowUp ‚Üí scroll top
            if (e.ctrlKey && e.key === 'ArrowUp') {
                window.scrollTo({ top: 0, behavior: 'smooth' });
                return;
            }

            // Option select / submit
            if (['1', '2', '3', '4', 'a', 'b', 'c', 'd'].includes(e.key.toLowerCase())) {
                const now = Date.now();

                if (lastKey === e.key && (now - lastTime) < 400) {  
                    keyPressCount++;
                } else {
                    keyPressCount = 1; // reset
                }

                lastKey = e.key;
                lastTime = now;

                let optIndex;
                if (['1', '2', '3', '4'].includes(e.key)) {
                    optIndex = parseInt(e.key) - 1;
                } else {
                    optIndex = 'abcd'.indexOf(e.key.toLowerCase());
                }

                const questionElement = document.querySelector('.highlight') || document.querySelector('.card');
                if (!questionElement) return;

                const qIndex = parseInt(questionElement.id.split('-')[1]);

                if (keyPressCount === 1) {
                    // üëâ Single press = select option
                    if (selectedAnswers[qIndex] === null && optIndex < questions[qIndex].options.length) {
                        selectOption(qIndex, optIndex);
                    }
                } else if (keyPressCount === 2) {
                    // üëâ Double press = submit answer
                    submitAnswer(qIndex);
                    keyPressCount = 0; // reset
                }
            }
